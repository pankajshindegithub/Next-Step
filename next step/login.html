<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placements Portal - Advanced Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 60%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            background-color: #f0f2fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .student-img {
            width: 90%;
            border-radius: 10px;
        }

        .right-section {
            flex: 1;
            padding: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: black;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #A873ff;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #A873ff;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        
        p {
            margin-top: 20px;
            color:black;
            font-weight: 450;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }

        

        .show-password {
            cursor: pointer;
            margin-top: 5px;
            font-size: 12px;
            color: black;
            font-weight: 500;
            text-decoration: none;
        }

        .show-password:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container">
        <div class="left-section">
            <img src="Photos/login image.png" alt="Student" class="student-img">
        </div>
        <div class="right-section">
            <h2>Log In</h2>
            <form id="loginForm" action="login.php" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a class="show-password" id="togglePassword">Show Password</a>
                </div>
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
                <div class="remember-me">
                  
                    <div id="captchaContainer"></div>
                </div>
                <div class="input-group">
                    <input type="submit" value="Log In" class="btn">
                </div>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show Password' : 'Hide Password';
        });

       

       
    </script>
</body>
</html>
